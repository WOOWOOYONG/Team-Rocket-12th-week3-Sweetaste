<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweettaste-發票</title>
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="receipt-container">
      <header class="headerpage"></header>
      <main>
        <div class="receipt-wrapper d-flex justify-content-between">
          <!--發票資料-->
          <div class="receipt-data">
            <div
              class="receipt-title d-flex justify-content-between align-items-center"
            >
              <h2>發票</h2>
              <div class="progress">
                <img src="./sweetaste_img/bar_invoice.svg" alt="" />
              </div>
            </div>
            <div class="receipt-content">
              <div class="receipt-way d-flex">
                <button type="button" class="e-invoice selected">
                  電子發票
                </button>
                <button type="button" class="send-invoice">郵寄發票</button>
              </div>
              <div class="receipt-info">
                <div class="receipt-mail show">
                  <h3>電子郵件信箱</h3>
                  <input type="mail" placeholder="example@email.com" />
                </div>
                <div class="receipt-address">
                  <div class="address-title d-flex justify-content-between">
                    <h3>地址</h3>
                    <div class="d-flex align-items-center">
                      <input type="checkbox" class="me-2" />
                      <span>同運送地址</span>
                    </div>
                  </div>
                  <div class="address-info">
                    <div class="d-flex justify-content-between">
                      <select name="" id="" class="d-inline-block">
                        <option selected>高雄市</option>
                      </select>
                      <select name="" id="" class="d-inline-block">
                        <option value="" selected>新興區</option>
                        <option value="">前鎮區</option>
                        <option value="">三民區</option>
                        <option value="">岡山區</option>
                      </select>
                    </div>
                    <input
                      type="text"
                      placeholder="幸福路 520 號"
                      class="d-block mt-2"
                    />
                  </div>
                </div>
                <div class="tax-id-number mt-3">
                  <h3>統一編號（選填）</h3>
                  <input type="number" placeholder="12345678" />
                </div>
              </div>
            </div>
            <a href="complete.html" class="text-decoration-none">
              <div class="next-step">下一步</div>
            </a>
          </div>
          <!--訂單摘要-->
          <div class="order-data">
            <div class="order-summary">
              <h2>訂單摘要</h2>
              <div class="order-info">
                <div class="order-txt d-flex justify-content-between">
                  <p>小計</p>
                  <p>NT$2700</p>
                </div>
                <div class="order-txt d-flex justify-content-between">
                  <p>運費</p>
                  <p>NT$300</p>
                </div>
                <div class="order-txt d-flex justify-content-between">
                  <p>總計</p>
                  <p>NT$3000</p>
                </div>
              </div>
            </div>
            <div class="order-list">
              <h2>購物清單</h2>
              <ul>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-8.jpg" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-5.png" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-3.png" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <footer class="footerpage"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
