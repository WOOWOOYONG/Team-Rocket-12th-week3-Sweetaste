<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweettaste-首頁</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/all.css" />
  </head>
  <body>
    <div class="home-container">
      <header class="headerpage"></header>
      <main>
        <!--banner 背景圖片-->
        <div class="banner container-fluid mx-auto"></div>
        <!--banner 連結卡片-->
        <div
          class="banner-container container-fluid d-flex justify-content-center"
        >
          <div class="banner-card">
            <div
              class="select d-flex justify-content-center align-items-center"
            ></div>
            <a
              href=""
              class="text-decoration-none fs-4 w-100 d-flex justify-content-center align-items-center bg-sweet-button-yellow text-sweet-green-dark fw-bold"
              >本日精選</a
            >
          </div>
          <div class="banner-card">
            <div
              class="recommend d-flex justify-content-center align-items-center"
            ></div>
            <a
              href=""
              class="text-decoration-none fs-4 w-100 d-flex justify-content-center align-items-center"
              >人氣推薦</a
            >
          </div>
          <div class="banner-card">
            <div
              class="newproducts d-flex justify-content-center align-items-center"
            ></div>
            <a
              href=""
              class="text-decoration-none fs-4 w-100 d-flex justify-content-center align-items-center"
              >新品上市</a
            >
          </div>
        </div>
        <section class="introduction">
          <!--為什麼選擇了做甜點?-->
          <img
            src="./sweetaste_img/sm-WhySelect.svg"
            alt=""
            class="why-select-title-sm"
          />
          <div class="why-select">
            <img src="./sweetaste_img/SW10.png" alt="" class="why-select-pic" />
            <div class="why-select-content">
              <p>
                青山依舊在，幾度夕陽紅。慣看秋月春風。
                一壺濁酒喜相逢，浪花淘盡英雄。是非成敗
                轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
              </p>
              <p>
                是非成敗轉頭空，滾滾長江東逝水，白髮
                漁樵江渚上，古今多少事，都付笑談中。
              </p>
            </div>
            <img
              src="./sweetaste_img/lg-WhySelect.svg"
              alt=""
              class="why-select-title-lg"
            />
          </div>
          <!--為什麼一定要吃甜點-->
          <img
            src="./sweetaste_img/sm-WhyEat.svg"
            alt=""
            class="why-eat-title-sm"
          />
          <div class="why-eat">
            <div class="why-eat-content">
              <p>
                青山依舊在，幾度夕陽紅。慣看秋月春風。
                一壺濁酒喜相逢，浪花淘盡英雄。是非成敗
                轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
              </p>
              <p>
                是非成敗轉頭空，滾滾長江東逝水，白髮
                漁樵江渚上，古今多少事，都付笑談中。
              </p>
            </div>
            <img
              src="./sweetaste_img/lg-WhyEat.svg"
              alt=""
              class="why-eat-title-lg"
            />
            <img src="./sweetaste_img/SW04.png" alt="" class="why-eat-pic" />
          </div>
          <div class="no-reason-lg">
            <img src="./sweetaste_img/lg-NoReason.svg" alt="" />
          </div>
          <div class="no-reason-sm">
            <img src="./sweetaste_img/sm-NoReason.svg" alt="" />
          </div>
        </section>
        <!--精選產品-->
        <section
          class="selected-products d-flex flex-wrap justify-content-around container text-sweet-green-dark"
        >
          <div class="sweet">
            <img src="./sweetaste_img/p-2.png" alt="" />
            <div class="selected-today">本日精選</div>
            <i class="fa-regular fa-heart heart"></i>
            <div class="sweet-info d-flex justify-content-around">
              <h5 class="sweet-title fw-light">焦糖馬卡龍</h5>
              <h5 class="">NT$ 450</h5>
            </div>
            <button class="w-100 border-0 fw-bold">加入購物車</button>
          </div>
          <div class="sweet">
            <img src="./sweetaste_img/p-5.png" alt="" />
            <div class="selected-today">本日精選</div>
            <i class="fa-regular fa-heart heart"></i>
            <!-- <i class="fa-solid fa-heart"></i> -->
            <div class="sweet-info d-flex justify-content-around">
              <h5 class="sweet-title fw-light">草莓小蛋糕</h5>
              <h5>NT$ 450</h5>
            </div>
            <button class="w-100 border-0 fw-bold">加入購物車</button>
          </div>
          <div class="sweet">
            <img src="./sweetaste_img/p-7.jpg" alt="" />
            <div class="selected-today">本日精選</div>
            <i class="fa-regular fa-heart heart"></i>
            <div class="sweet-info d-flex justify-content-around">
              <h5 class="sweet-title fw-light">焦糖馬卡龍</h5>
              <h5>NT$ 450</h5>
            </div>
            <button class="w-100 border-0 fw-bold">加入購物車</button>
          </div>
        </section>
      </main>
    </div>
    <footer class="footerpage"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/favorite.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
