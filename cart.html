<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweettaste-購物車</title>
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="cart-container">
      <header class="headerpage"></header>
      <main>
        <div class="cart-page d-flex flex-wrap justify-content-between">
          <!--購物車-->
          <div class="cart-info">
            <h2>您的購物車</h2>
            <ul class="cart-content">
              <li
                class="d-flex justify-content-between align-items-center flex-wrap"
              >
                <div class="item d-flex align-items-center">
                  <img src="./sweetaste_img/p-8.jpg" alt="" />
                  <div class="item-info align-items-center">
                    <div class="item-txt">
                      <h3>焦糖馬卡龍</h3>
                      <p>NT$450</p>
                    </div>
                    <div class="items-qty d-flex">
                      <button class="minus-btn">-</button>
                      <input
                        type="number"
                        min="0"
                        max="100"
                        value="2"
                        class="product-qty"
                      />
                      <button class="plus-btn">+</button>
                    </div>
                  </div>
                </div>
                <h4>NT$900</h4>
                <a href="" class="pb-1"
                  ><img src="./sweetaste_img/trash-solid.svg" alt=""
                /></a>
              </li>
              <li
                class="d-flex justify-content-between align-items-center flex-wrap"
              >
                <div class="item d-flex align-items-center">
                  <img src="./sweetaste_img/p-5.png" alt="" />
                  <div class="item-info align-items-center">
                    <div class="item-txt">
                      <h3>焦糖馬卡龍</h3>
                      <p>NT$450</p>
                    </div>
                    <div class="items-qty d-flex">
                      <button class="minus-btn">-</button>
                      <input
                        type="number"
                        min="0"
                        max="100"
                        value="2"
                        class="product-qty"
                      />
                      <button class="plus-btn">+</button>
                    </div>
                  </div>
                </div>
                <h4>NT$900</h4>
                <a href="" class="pb-1"
                  ><img src="./sweetaste_img/trash-solid.svg" alt=""
                /></a>
              </li>
              <li
                class="d-flex justify-content-between align-items-center flex-wrap"
              >
                <div class="item d-flex align-items-center">
                  <img src="./sweetaste_img/p-3.png" alt="" />
                  <div class="item-info align-items-center">
                    <div class="item-txt">
                      <h3>焦糖馬卡龍</h3>
                      <p>NT$450</p>
                    </div>
                    <div class="items-qty d-flex">
                      <button class="minus-btn">-</button>
                      <input
                        type="number"
                        min="0"
                        max="100"
                        value="2"
                        class="product-qty"
                      />
                      <button class="plus-btn">+</button>
                    </div>
                  </div>
                </div>
                <h4>NT$900</h4>
                <a href="" class="pb-1"
                  ><img src="./sweetaste_img/trash-solid.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
          <!--訂單摘要-->
          <div class="order-info">
            <div class="order-txt">
              <h2>訂單摘要</h2>
              <div class="order-txt d-flex justify-content-between">
                <p>小計</p>
                <p>NT$2700</p>
              </div>
              <div class="order-txt d-flex justify-content-between">
                <p>運費</p>
                <p>NT$300</p>
              </div>
              <div class="order-txt d-flex justify-content-between">
                <p>總計</p>
                <p>NT$3000</p>
              </div>
            </div>
            <a href="./delivery.html">
              <button class="checkout-btn">結帳</button>
            </a>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div
        class="footer-subscribe d-flex align-items-center justify-content-between flex-wrap bg-sweet-green-dark"
      >
        <div class="footer-top-txt d-flex align-items-center">
          <img src="./sweetaste_img/logo-light.svg" alt="" class="me-4" />
          <h2 class="text-sweet-green-light pt-2 fw-normal">
            訂閱你我的甜蜜郵件
          </h2>
        </div>
        <div class="mail-input position-relative">
          <div class="mail-icon position-absolute">
            <img src="./sweetaste_img/mail-24px.png" alt="" class="img-fluid" />
          </div>
          <input
            type="text"
            class="border-0 bg-sweet-green-light"
            placeholder="請輸入您的信箱"
          />
          <button class="position-absolute border-0 bg-sweet-button-yellow">
            <img src="./sweetaste_img/arrow_forward-24px.png" alt="" />
          </button>
        </div>
      </div>
      <div
        class="footer-info d-flex justify-content-between bg-sweet-green-light"
      >
        <div class="contact-info">
          <img
            src="./sweetaste_img/logotype-lg-dark.svg"
            alt=""
            class="footer-logo"
          />
          <div class="contact-txt">
            <p>
              07-1234-5678 <br />
              sweetaste@email.com <br />
              800 高雄市新興區幸福路 520 號
            </p>
          </div>
          <div class="contact-icon d-flex">
            <a href="#"><img src="./sweetaste_img/ic-line@.svg" alt="" /></a>
            <a href="#"><img src="./sweetaste_img/ic-facebook.svg" alt="" /></a>
          </div>
        </div>
        <div class="footer-title">
          <div class="footer-pic ms-auto">
            <img src="./sweetaste_img/text-sm.svg" alt="" />
          </div>
          <h6 class="fw-light">© 2018 Sweetaste* All Rights Reserved</h6>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
