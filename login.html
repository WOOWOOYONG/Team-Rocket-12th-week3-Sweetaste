<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweettaste-登入</title>
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="login-container">
      <header class="headerpage"></header>
      <main>
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="user-login col-5 g-0">
              <h2>會員登入</h2>
              <div class="mobile-social-account">
                <ul class="links d-flex">
                  <li ><a href=""><img src="./sweetaste_img/ic-facebook-logotype.png" alt=""></a></li>
                  <li><a href=""><img src="./sweetaste_img/ic-google.png" alt=""></a></li>
                  <li><a href=""><img src="./sweetaste_img/ic-yahoo.png" alt=""></a></li>

                </ul>
              </div>
              <div class="mail-input">
                <img src="./sweetaste_img/user-solid.svg" alt="" />
                <input type="mail" placeholder="電子信箱/手機號碼" />
              </div>
              <div class="password-input">
                <img src="./sweetaste_img/key-solid.svg" alt="" />
                <input type="password" placeholder="請輸入使用者密碼" />
              </div>
              <div class="remember-me">
                <input type="checkbox" />
                <span>記住我<span>
              </div>
              <a href="#" class="login-btn d-block">登入帳號</a>
            </div>
            <div class="social-account col-5 g-0">
              <h2>—— 連結社群帳號 ——</h2>
                  <a href="" class="d-block"
                    ><img src="./sweetaste_img/ic-facebook-logotype.png" alt=""
                  /></a>
                  <a href="" class="d-block"
                    ><img src="./sweetaste_img/ic-google.png" alt=""
                  /></a>
                  <a href="" class="d-block"
                    ><img src="./sweetaste_img/ic-yahoo.png" alt=""
                  /></a>
            </div>
          </div>
        </div>
      </main>
      <footer class="footerpage"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
