<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweettaste-付款</title>
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="pay-container">
      <header class="headerpage"></header>
      <main>
        <div class="payment-wrapper d-flex justify-content-between">
          <!--付款資料-->
          <div class="payment-data">
            <div
              class="payment-title d-flex justify-content-between align-items-center"
            >
              <h2>付款</h2>
              <div class="progress">
                <img src="./sweetaste_img/bar_payment.svg" alt="" />
              </div>
            </div>
            <form action="" class="payment-form">
              <div class="creditcard-num">
                <label for="" class="d-block mb-2">信用卡卡號</label>
                <div class="position-relative">
                  <input
                    type="number"
                    placeholder="9012-3456-7890-1234"
                    class="w-100"
                  />
                  <img
                    src="./sweetaste_img/credit-card.svg"
                    alt=""
                    class="position-absolute"
                  />
                </div>
              </div>
              <div class="creditcard-name mt-3">
                <label class="d-block mb-2">持卡人姓名</label>
                <div class="d-flex justify-content-between">
                  <input type="text" placeholder="王" />
                  <input type="text" placeholder="小明" />
                </div>
              </div>
              <div class="creditcard-expiration mt-3">
                <label for="" class="d-block mb-2">有效期限</label>
                <div class="d-flex justify-content-between">
                  <select name="" id="" class="d-inline-block">
                    <option selected disabled>月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                  <select name="" id="" class="d-inline-block">
                    <option value="" selected disabled>年</option>
                    <option value="">2046</option>
                    <option value="">2047</option>
                    <option value="">2048</option>
                    <option value="">2049</option>
                    <option value="">2050</option>
                    <option value="">2051</option>
                    <option value="">2052</option>
                  </select>
                </div>
                <label for="" class="mt-3 mb-2">背面末三碼</label>
                <input
                  type="number"
                  placeholder="123"
                  class="d-block"
                  maxlength="3"
                />
              </div>
            </form>
            <a href="./receipt.html" class="text-decoration-none">
              <div class="next-step">下一步</div>
            </a>
          </div>
          <!--訂單摘要-->
          <div class="order-data">
            <div class="order-summary">
              <h2>訂單摘要</h2>
              <div class="order-info">
                <div class="order-txt d-flex justify-content-between">
                  <p>小計</p>
                  <p>NT$2700</p>
                </div>
                <div class="order-txt d-flex justify-content-between">
                  <p>運費</p>
                  <p>NT$300</p>
                </div>
                <div class="order-txt d-flex justify-content-between">
                  <p>總計</p>
                  <p>NT$3000</p>
                </div>
              </div>
            </div>
            <div class="order-list">
              <h2>購物清單</h2>
              <ul>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-8.jpg" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-5.png" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
                <li class="d-flex align-items-center">
                  <img src="./sweetaste_img/p-3.png" alt="" />
                  <div class="order-info">
                    <h4>焦糖馬卡龍（2）</h4>
                    <p>NT$ 900</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <footer class="footerpage"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
